<!DOCTYPE html>
<html>
<head>
  <title>Telegram Drive</title>
</head>
<body>
  <h2>Files</h2>
  <form method="get">
    <input name="q" value="{{ q }}" placeholder="Search filename" />
    <button type="submit">Search</button>
  </form>
  <table border="1" cellpadding="6">
    <tr>
      <th>ID</th>
      <th>Filename</th>
      <th>SHA256</th>
      <th>Download</th>
    </tr>
    {% for f in files %}
    <tr>
      <td>{{ f.id }}</td>
      <td>{{ f.filename }}</td>
      <td>{{ f.sha256[:12] }}...</td>
      <td>
        <a href="{{ base_url }}/file/{{ f.id }}" target="_blank">
          Download
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
