<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Telegram Drive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto p-6 mt-24">
    <div class="bg-white border rounded-xl p-6">
      <h1 class="text-xl font-semibold mb-4">Admin Login</h1>
      <form method="post" action="/admin/login" class="space-y-3">
        <input
          name="token"
          type="password"
          placeholder="API_TOKEN"
          class="w-full border rounded-md px-3 py-2"
          required
        />
        <button
          type="submit"
          class="w-full rounded-md bg-black text-white py-2 hover:bg-gray-800"
        >
          登录
        </button>
      </form>
      <div class="text-xs text-gray-400 mt-4">
        使用 .env 里的 API_TOKEN 登录（cookie 方式）。
      </div>
    </div>
  </div>
</body>
</html>
